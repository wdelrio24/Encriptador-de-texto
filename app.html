<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <img src="./assets/Logo.png" alt="Logo aulra">
    </header>
    <main class="presentacion">
        <section class="presentacion__contenido">
            <textarea id="longText" name="longText" placeholder="Ingrese el texto aquí"></textarea>
            <div class="b1">
                <p class="adv"><img src="./assets/bi_exclamation-circle-fill.png" alt="!"> Solo letras minúsculas y sin acentos</p>
                <div class="b2">
                    <button id="encriptar" class="bt_1" >Encriptar</button>
                    <button id="desencriptar" class="bt_2" >Desencriptar</button>
                </div>
                
            </div>
        </section>
        
        <section class="Interf_2">
            <p class="t2"></p>
                <div class="button-container">
                    <button class="bt_3">Copiar</button>
                </div>
                
        </section>
       
    </main>
    <footer class="footer">
        <p>Desarrollado por Wilfredo Del  Rio</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
