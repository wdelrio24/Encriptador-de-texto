<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <img src="./assets/Logo.png" alt="Logo aulra">
    </header>
    <main class="presentacion">
        <section class="presentacion__contenido">
            <input type="text" id="lowercaseInput" name="lowercaseInput" pattern="[a-z]+" 
            title="Solo se permiten letras minúsculas sin caracteres especiales" placeholder="Ingrese el texto aquí">
            <div class="b1">
                <p class="adv"><img src="./assets/bi_exclamation-circle-fill.png" alt="!"> Solo letras minúsculas y sin acentos</p>
                <div class="b2">
                    <button class="bt_1" onclick="location.href='app.html'">Encriptar</button>
                    <button class="bt_2" onclick="location.href='app.html'">Desencriptar</button>
                </div>
                
            </div>
        </section>
        
        <section class="Interf">
            <img class="imagen1" src="./assets/Muñeco.png" alt="Imagen de espera">
            <h2>
                <strong>Ningún mensaje fue encontrado</strong>
                </h2>
            <p class="t1">Ingresa el texto que desees encriptar o desencriptar.</p>
        </section>
       
    </main>
    <footer class="footer">
        <p>Desarrollado por Wilfredo Del  Rio</p>
    </footer>
</body>
</html>
