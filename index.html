<!DOCTYPE html>
<html lang="es">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <img src="./assets/Logo.png" alt="Logo aulra">
    </header>
    <main>
        <h1>Ingrese el texto aqui</h1>
        <div>
            <img src="./assets/Muñeco.png" alt="Imagen de espera">
            <h2>Ningún mensaje fue encontrado</h2>
            <p>Ingresa el texto que desees encriptar o desencriptar.</p>
        </div>
        <div>
            <p><img src="./assets/bi_exclamation-circle-fill.png" alt="!"> Solo letras minúsculas y sin acentos</p>
            <button>Encriptar</button>
            <button>Desencriptar</button>
        </div>
    </main>
    <footer></footer>

</html>
