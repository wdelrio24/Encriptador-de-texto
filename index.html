<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <img src="./assets/Logo.png" alt="Logo aulra">
    </header>
    <main class="presentacion">
        <section>
            <h1>Ingrese el texto aqui</h1>
            <div class="b1">
                <p class="adv"><img src="./assets/bi_exclamation-circle-fill.png" alt="!"> Solo letras minúsculas y sin acentos</p>
                <button>Encriptar</button>
                <button>Desencriptar</button>
            </div>
        </section>
        
        <section class="Interf">
            <img src="./assets/Muñeco.png" alt="Imagen de espera">
            <h2>
                <strong>Ningún mensaje fue encontrado</strong>
                </h2>
            <p class="t1">Ingresa el texto que desees encriptar o desencriptar.</p>
            </section>
       
    </main>
    <footer></footer>
</body>
</html>
